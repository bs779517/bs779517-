<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg">
        <div id="create-section" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl ring-1 ring-gray-900/5">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Create a New Poll</h1>
            <p class="text-gray-500 text-center mb-8">What do you want to ask?</p>
            <form id="create-poll-form">
                <div class="space-y-4">
                    <div>
                        <label for="poll-question" class="text-sm font-semibold text-gray-600 mb-2 block">Your Question</label>
                        <input type="text" id="poll-question" placeholder="e.g., Which superpower would you choose?" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg" required>
                    </div>
                    <div>
                        <label class="text-sm font-semibold text-gray-600 mb-2 block">Options</label>
                        <div id="options-container" class="space-y-3">
                            <div class="flex items-center space-x-2">
                                <input type="text" name="optionsTexts" placeholder="Option 1" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg" required>
                                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500">&#10005;</button>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="text" name="optionsTexts" placeholder="Option 2" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg" required>
                                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500">&#10005;</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addOption()" class="w-full text-blue-600 font-semibold py-3 px-4 rounded-lg border-2 border-dashed border-gray-300 hover:bg-blue-50">+ Add Option</button>
                </div>
                <button type="submit" class="w-full mt-8 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold py-3 px-4 rounded-lg">Create Poll</button>
            </form>
        </div>
        <div id="share-section" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl hidden">
            <h2 class="text-2xl font-bold text-green-600 text-center mb-4">Poll Created!</h2>
            <input type="text" id="shareable-link" class="w-full px-4 py-3 border rounded-lg bg-gray-100 text-center" readonly>
            <button onclick="copyLink()" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">Copy Link</button>
            <button onclick="createNewPoll()" class="w-full mt-6 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">Create New Poll</button>
        </div>
    </div>
    <script>
        const API_URL = '';
        function showSection(sectionId) { ['create-section', 'share-section'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById(sectionId).classList.remove('hidden'); }
        function addOption() { const container = document.getElementById('options-container'); const optionCount = container.children.length + 1; const newOption = document.createElement('div'); newOption.className = 'flex items-center space-x-2'; newOption.innerHTML = `<input type="text" name="optionsTexts" placeholder="Option ${optionCount}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg" required><button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500">&#10005;</button>`; container.appendChild(newOption); }
        function removeOption(button) { if (document.getElementById('options-container').children.length > 2) button.parentElement.remove(); else alert('You need at least two options.'); }
        document.getElementById('create-poll-form').addEventListener('submit', async function(e) { e.preventDefault(); const formData = new FormData(); formData.append('question', document.getElementById('poll-question').value.trim()); const optionsTexts = Array.from(document.querySelectorAll('input[name="optionsTexts"]')).map(input => input.value.trim()); formData.append('optionsTexts', JSON.stringify(optionsTexts)); try { const response = await fetch(`${API_URL}/api/poll`, { method: 'POST', body: formData }); if (!response.ok) throw new Error('Failed to create poll.'); const newPoll = await response.json(); showShareScreen(newPoll.id); } catch (error) { alert('Error: ' + error.message); } });
        function showShareScreen(pollId) { const link = `${window.location.origin}/poll.html?id=${pollId}`; document.getElementById('shareable-link').value = link; showSection('share-section'); }
        function copyLink() { document.getElementById('shareable-link').select(); document.execCommand('copy'); alert('Link copied!'); }
        function createNewPoll() { document.getElementById('create-poll-form').reset(); showSection('create-section'); }
    </script>
</body>
</html>
