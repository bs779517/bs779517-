<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Poll Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
        <div id="create-section" class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Create a Poll</h1>
            <p class="text-gray-500 text-center mb-6">Ask a question and add options with images.</p>
            
            <form id="create-poll-form">
                <div class="space-y-4">
                    <div>
                        <label for="poll-question" class="text-sm font-semibold text-gray-600 mb-1 block">Your Question</label>
                        <input type="text" id="poll-question" placeholder="e.g., What's your favorite season?" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="text-sm font-semibold text-gray-600 mb-1 block">Options</label>
                        <div id="options-container" class="space-y-3">
                            <div class="flex items-center space-x-2">
                                <input type="file" name="optionsImages" accept="image/*" class="w-24 file:mr-4 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                <input type="text" name="optionsTexts" placeholder="Option 1" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500">&#10005;</button>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="file" name="optionsImages" accept="image/*" class="w-24 file:mr-4 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                <input type="text" name="optionsTexts" placeholder="Option 2" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500">&#10005;</button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" onclick="addOption()" class="w-full text-blue-600 font-semibold py-2 px-4 rounded-lg hover:bg-blue-50 transition">+ Add Option</button>
                </div>
                
                <button type="submit" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Create Poll</button>
            </form>
        </div>

        <div id="share-section" class="bg-white p-8 rounded-2xl shadow-lg hidden">
            <h2 class="text-2xl font-bold text-green-600 text-center mb-4">Poll Created Successfully!</h2>
            <p class="text-gray-600 text-center mb-6">Share this link with your friends to start voting:</p>
            <input type="text" id="shareable-link" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-center" readonly>
            <button onclick="copyLink()" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Copy Link</button>
             <button onclick="createNewPoll()" class="w-full mt-6 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Create New Poll</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        function showSection(sectionId) {
            ['create-section', 'share-section'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function addOption() {
            const container = document.getElementById('options-container');
            const optionCount = container.children.length + 1;
            const newOption = document.createElement('div');
            newOption.className = 'flex items-center space-x-2';
            newOption.innerHTML = `
                <input type="file" name="optionsImages" accept="image/*" class="w-24 file:mr-4 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <input type="text" name="optionsTexts" placeholder="Option ${optionCount}" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500">&#10005;</button>
            `;
            container.appendChild(newOption);
        }

        function removeOption(button) {
            const container = document.getElementById('options-container');
            if (container.children.length > 2) {
                button.parentElement.remove();
            } else {
                alert('You need at least two options.');
            }
        }

        document.getElementById('create-poll-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('poll-question').value.trim();
            const optionsTexts = Array.from(document.querySelectorAll('input[name="optionsTexts"]')).map(input => input.value.trim());
            const optionsImages = document.querySelectorAll('input[name="optionsImages"]');

            const formData = new FormData();
            formData.append('question', question);
            formData.append('optionsTexts', JSON.stringify(optionsTexts));
            optionsImages.forEach(imageInput => {
                if (imageInput.files[0]) {
                    formData.append('optionsImages', imageInput.files[0]);
                }
            });

            try {
                const response = await fetch(`${API_URL}/api/poll`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Failed to create poll. Check if server is running.');

                const newPoll = await response.json();
                showShareScreen(newPoll.id);

            } catch (error) {
                console.error('Fetch Error:', error);
                alert('Error: ' + error.message);
            }
        });

        function showShareScreen(pollId) {
            const link = `poll.html?id=${pollId}`;
            document.getElementById('shareable-link').value = link;
            showSection('share-section');
        }

        function copyLink() {
            const linkInput = document.getElementById('shareable-link');
            const localLink = linkInput.value;
            
            alert("Important: Copy the ngrok URL from your terminal and add '/' + this link to it. For example: https://<ngrok-url>/poll.html?id=...");

            linkInput.select();
            document.execCommand('copy');
        }

        function createNewPoll() {
            document.getElementById('create-poll-form').reset();
            showSection('create-section');
        }
    </script>
</body>
</html>
