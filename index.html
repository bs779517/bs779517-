<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Beautiful Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg transition-all duration-500">
        <div id="create-section" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl ring-1 ring-gray-900/5">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Create a New Poll</h1>
            <p class="text-gray-500 text-center mb-8">Let's get started. What do you want to ask?</p>
            
            <form id="create-poll-form">
                <div class="space-y-4">
                    <div>
                        <label for="poll-question" class="text-sm font-semibold text-gray-600 mb-2 block">Your Question</label>
                        <input type="text" id="poll-question" placeholder="e.g., Which superpower would you choose?" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" required>
                    </div>
                    
                    <div>
                        <label class="text-sm font-semibold text-gray-600 mb-2 block">Options</label>
                        <div id="options-container" class="space-y-3">
                            <div class="flex items-center space-x-2">
                                <input type="file" name="optionsImages" accept="image/*" class="w-28 file:mr-4 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors">
                                <input type="text" name="optionsTexts" placeholder="Option 1" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white" required>
                                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500 transition-colors">&#10005;</button>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="file" name="optionsImages" accept="image/*" class="w-28 file:mr-4 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors">
                                <input type="text" name="optionsTexts" placeholder="Option 2" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white" required>
                                <button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500 transition-colors">&#10005;</button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" onclick="addOption()" class="w-full text-blue-600 font-semibold py-3 px-4 rounded-lg border-2 border-dashed border-gray-300 hover:bg-blue-50 hover:border-blue-400 transition-all duration-300">+ Add Option</button>
                </div>
                
                <button type="submit" class="w-full mt-8 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold py-3 px-4 rounded-lg hover:brightness-110 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
                    <span>Create Poll</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </form>
        </div>

        <div id="share-section" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl ring-1 ring-gray-900/5 hidden">
            <h2 class="text-2xl font-bold text-green-600 text-center mb-4">Poll Created!</h2>
            <p class="text-gray-600 text-center mb-6">Share this link with your friends:</p>
            <input type="text" id="shareable-link" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-center text-sm" readonly>
            <button onclick="copyLink()" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Copy Link</button>
            <button onclick="createNewPoll()" class="w-full mt-6 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Create New Poll</button>
        </div>
    </div>
    
    <script>
        // JavaScript में कोई बदलाव नहीं है, इसलिए पुराना वाला ही काम करेगा
        const API_URL = '';
        function showSection(sectionId) { ['create-section', 'share-section'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById(sectionId).classList.remove('hidden'); }
        function addOption() { const container = document.getElementById('options-container'); const optionCount = container.children.length + 1; const newOption = document.createElement('div'); newOption.className = 'flex items-center space-x-2'; newOption.innerHTML = `<input type="file" name="optionsImages" accept="image/*" class="w-28 file:mr-4 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors"><input type="text" name="optionsTexts" placeholder="Option ${optionCount}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white" required><button type="button" onclick="removeOption(this)" class="p-2 text-gray-400 hover:text-red-500 transition-colors">&#10005;</button>`; container.appendChild(newOption); }
        function removeOption(button) { if (document.getElementById('options-container').children.length > 2) { button.parentElement.remove(); } else { alert('You need at least two options.'); } }
        document.getElementById('create-poll-form').addEventListener('submit', async function(e) { e.preventDefault(); const question = document.getElementById('poll-question').value.trim(); const optionsTexts = Array.from(document.querySelectorAll('input[name="optionsTexts"]')).map(input => input.value.trim()); const optionsImages = document.querySelectorAll('input[name="optionsImages"]'); const formData = new FormData(); formData.append('question', question); formData.append('optionsTexts', JSON.stringify(optionsTexts)); optionsImages.forEach(imageInput => { if (imageInput.files[0]) { formData.append('optionsImages', imageInput.files[0]); } }); try { const response = await fetch(`${API_URL}/api/poll`, { method: 'POST', body: formData }); if (!response.ok) throw new Error('Failed to create poll.'); const newPoll = await response.json(); showShareScreen(newPoll.id); } catch (error) { alert('Error: ' + error.message); } });
        function showShareScreen(pollId) { const link = `${window.location.origin}/poll.html?id=${pollId}`; document.getElementById('shareable-link').value = link; showSection('share-section'); }
        function copyLink() { const linkInput = document.getElementById('shareable-link'); linkInput.select(); document.execCommand('copy'); alert('Link copied to clipboard!'); }
        function createNewPoll() { document.getElementById('create-poll-form').reset(); showSection('create-section'); }
    </script>
</body>
</html>
