<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - All Polls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Panel: All Polls</h1>
        
        <div id="polls-list" class="space-y-6">
            </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function fetchPolls() {
            try {
                // सर्वर से सभी पोल्स का डेटा मांगें
                const response = await fetch(`${API_URL}/admin/polls`);
                if (!response.ok) {
                    throw new Error('Could not fetch polls from the server.');
                }
                const polls = await response.json();
                const container = document.getElementById('polls-list');
                container.innerHTML = ''; // पुराने कंटेंट को साफ करें

                // अगर कोई पोल नहीं है तो मैसेज दिखाएं
                if (polls.length === 0) {
                    container.innerHTML = '<p class="bg-white p-6 rounded-lg shadow text-gray-600">No polls have been created yet.</p>';
                    return;
                }

                // हर पोल को पेज पर दिखाएं
                polls.forEach(poll => {
                    const totalVotes = poll.options.reduce((sum, opt) => sum + opt.votes, 0);
                    const pollEl = document.createElement('div');
                    pollEl.className = 'bg-white p-6 rounded-lg shadow-md transition hover:shadow-lg';
                    pollEl.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold text-gray-900">${poll.question}</h2>
                            <span class="text-sm font-semibold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Total Votes: ${totalVotes}</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Poll ID: ${poll.id}</p>
                        <ul class="mt-4 space-y-2 border-t pt-4">
                            ${poll.options.map(opt => `
                                <li class="flex justify-between items-center text-gray-700">
                                    <span>${opt.text}</span>
                                    <span class="font-semibold">${opt.votes} votes</span>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    container.appendChild(pollEl);
                });
            } catch (error) {
                document.getElementById('polls-list').innerHTML = `<p class="bg-red-100 text-red-700 p-4 rounded-lg">Error loading polls: ${error.message}</p>`;
            }
        }

        // पेज लोड होते ही पोल्स को लोड करें
        fetchPolls();
    </script>
</body>
</html>
