<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - All Polls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <a href="/" class="text-blue-600 font-semibold hover:underline">Create New Poll</a>
        </div>
        
        <div id="polls-list" class="space-y-6">
            </div>
    </div>
    <script>
        const API_URL = '';
        async function fetchPolls() {
            try {
                const response = await fetch(`${API_URL}/admin/polls`);
                if (!response.ok) throw new Error('Could not fetch polls.');
                const polls = await response.json();
                const container = document.getElementById('polls-list');
                container.innerHTML = '';
                if (polls.length === 0) {
                    container.innerHTML = '<div class="bg-white text-center p-12 rounded-lg shadow-md text-gray-600"><h3 class="text-xl font-semibold mb-2">No polls found</h3><p>Go to the main page to create your first poll!</p></div>';
                    return;
                }
                polls.forEach(poll => {
                    const totalVotes = poll.options.reduce((sum, opt) => sum + opt.votes, 0);
                    const pollEl = document.createElement('div');
                    pollEl.className = 'bg-white p-6 rounded-lg shadow-md transition hover:shadow-lg hover:ring-1 hover:ring-blue-400';
                    pollEl.innerHTML = `<div class="flex justify-between items-start"><div class="flex-1"><h2 class="text-xl font-bold text-gray-900">${poll.question}</h2><p class="text-sm text-gray-500 mt-1">Poll ID: ${poll.id}</p></div><span class="text-sm font-semibold bg-blue-100 text-blue-800 px-3 py-1 rounded-full whitespace-nowrap">Total Votes: ${totalVotes}</span></div><ul class="mt-4 space-y-3 border-t pt-4">${poll.options.map(opt => `<li class="flex justify-between items-center text-gray-700"><span>${opt.text}</span><span class="font-semibold bg-gray-100 px-2 py-0.5 rounded">${opt.votes} votes</span></li>`).join('')}</ul>`;
                    container.appendChild(pollEl);
                });
            } catch (error) {
                document.getElementById('polls-list').innerHTML = `<p class="bg-red-100 text-red-700 p-4 rounded-lg">Error loading polls: ${error.message}</p>`;
            }
        }
        fetchPolls();
    </script>
</body>
</html>
